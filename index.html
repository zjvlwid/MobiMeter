<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="content"></div>

  <script>
    const mdFiles = [
      'README.md',
      'HowToUse/index.md'
    ];

    Promise.all(mdFiles.map(file => fetch(file).then(res => res.text())))
      .then(markdownTexts => {
        const merged = markdownTexts.join('\n\n\n\n\n'); 
        document.getElementById('content').innerHTML = marked.parse(merged);
      });
  </script>
</body>
</html>
