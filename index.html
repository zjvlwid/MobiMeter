
<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="content"></div>
  <script>
  Promise.all([
  fetch('README.md').then(r => r.text()),
  fetch('HowToUse/index.md').then(r => r.text())
]).then(([md1, md2]) => {
  document.getElementById('content').innerHTML =
    marked.parse(md1 + '\n\n' + md2)
})
  </script>

</body>
</html>
